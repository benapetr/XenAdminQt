name: Build

on:
  push:
    branches:
      - master
      - actions
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runs_on }}
    container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Ubuntu 22.04 / Qt 5.15.2
            runs_on: ubuntu-22.04
            host: linux
            qt_version: "5.15.2"
            qt_arch: gcc_64
          - name: Ubuntu 22.04 / Qt 6.6.2
            runs_on: ubuntu-22.04
            host: linux
            qt_version: "6.6.2"
            qt_arch: gcc_64
          - name: Debian 12 / Qt 5.15.2
            runs_on: ubuntu-22.04
            container: debian:12
            host: linux
            qt_version: "5.15.2"
            qt_arch: gcc_64
          - name: Debian 12 / Qt 6.6.2
            runs_on: ubuntu-22.04
            container: debian:12
            host: linux
            qt_version: "6.6.2"
            qt_arch: gcc_64
          - name: macOS / Qt 5.15.2
            runs_on: macos-latest
            host: mac
            qt_version: "5.15.2"
            qt_arch: clang_64
          - name: macOS / Qt 6.6.2
            runs_on: macos-latest
            host: mac
            qt_version: "6.6.2"
            qt_arch: clang_64
          - name: Windows / Qt 5.15.2 (MinGW)
            runs_on: windows-latest
            host: windows
            qt_version: "5.15.2"
            qt_arch: win64_mingw81
          - name: Windows / Qt 6.6.2 (MinGW)
            runs_on: windows-latest
            host: windows
            qt_version: "6.6.2"
            qt_arch: win64_mingw

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup MSYS2 (MinGW64)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-make

      - name: Add MSYS2 MinGW64 to PATH (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          "C:\msys64\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          "C:\msys64\usr\bin"     | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install Linux dependencies
        if: matrix.host == 'linux'
        run: |
          set -e
          if command -v sudo >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y build-essential pkg-config freerdp2-dev libwinpr2-dev mesa-common-dev libglu1-mesa-dev libegl1 libxkbcommon0
          else
            apt-get update
            apt-get install -y build-essential pkg-config freerdp2-dev libwinpr2-dev mesa-common-dev libglu1-mesa-dev libegl1 libxkbcommon0
          fi

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ matrix.qt_version }}
          host: ${{ matrix.host }}
          target: desktop
          arch: ${{ matrix.qt_arch }}
          modules: qtcharts
          install-deps: false
          cache: true

      - name: Show qmake version
        run: qmake -v

      - name: Configure project (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p build
          cd build
          qmake ../src/xenadminqt.pro

      - name: Diagnose toolchain (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          "Qt5_Dir=$env:Qt5_Dir"
          "Qt6_Dir=$env:Qt6_Dir"
          "PATH=$env:PATH"
          Get-Command gcc,g++,mingw32-make,qmake -ErrorAction SilentlyContinue | Format-Table -AutoSize
          if (Get-Command qmake -ErrorAction SilentlyContinue) { qmake -v }

      - name: Configure project (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'

          # Ensure Qt's qmake is on PATH for this shell, without guessing paths.
          if ($env:Qt6_Dir) {
            $qtDir = $env:Qt6_Dir
          } elseif ($env:Qt5_Dir) {
            $qtDir = $env:Qt5_Dir
          } else {
            throw "Neither Qt6_Dir nor Qt5_Dir is set. install-qt-action did not export Qt dir."
          }

          $qtBin = Join-Path $qtDir "bin"
          $env:PATH = "$qtBin;$env:PATH"

          Write-Host "Using Qt: $qtDir"
          Get-Command qmake -ErrorAction Stop | Format-List
          qmake -v

          New-Item -ItemType Directory -Force -Path build | Out-Null
          Push-Location build
          qmake ..\src\xenadminqt.pro
          Pop-Location

      - name: Build project (Unix)
        if: runner.os != 'Windows'
        run: |
          cd build
          if [ "$RUNNER_OS" = "macOS" ]; then
            make -j"$(sysctl -n hw.logicalcpu)"
          else
            make -j"$(nproc)"
          fi
      - name: Build project (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'

          # Ensure Qt bin is on PATH in this shell too.
          if ($env:Qt6_Dir) {
            $qtDir = $env:Qt6_Dir
          } else {
            $qtDir = $env:Qt5_Dir
          }
          $env:PATH = "$(Join-Path $qtDir 'bin');$env:PATH"

          Push-Location build

          # Prefer mingw32-make if present, fall back to make.
          $make = (Get-Command mingw32-make -ErrorAction SilentlyContinue)?.Source
          if (-not $make) { $make = (Get-Command make -ErrorAction SilentlyContinue)?.Source }
          if (-not $make) { throw "Neither mingw32-make nor make found on PATH." }

          $jobs = $env:NUMBER_OF_PROCESSORS
          if (-not $jobs) { $jobs = 2 }

          & $make "-j$jobs"
          Pop-Location
